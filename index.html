<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojira BL Training Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icons = {
            BookOpen: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            Users: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Tools: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('purpose');

            const sections = [
                { id: 'purpose', label: 'Purpose & Scope', icon: <Icons.BookOpen /> },
                { id: 'journey', label: 'Customer Journey', icon: <Icons.Users /> },
                { id: 'tools', label: 'Systems & Tools', icon: <Icons.Tools /> },
                { id: 'status', label: 'Status Protocols', icon: <Icons.Alert /> },
            ];

            return (
                <div className="flex h-screen bg-slate-50 text-slate-900">
                    {/* Sidebar */}
                    <aside className="w-72 bg-[#0f172a] text-white flex flex-col shadow-xl flex-shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-orange-500 rounded-xl flex items-center justify-center font-bold text-xl shadow-lg shadow-orange-500/20">G</div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">Gojira <span className="text-orange-400">BL</span></h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">SOP Training Hub</p>
                                </div>
                            </div>
                        </div>

                        <nav className="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
                            {sections.map((section) => (
                                <button
                                    key={section.id}
                                    onClick={() => setActiveTab(section.id)}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group ${
                                        activeTab === section.id 
                                        ? 'bg-orange-500 text-white shadow-lg shadow-orange-500/30' 
                                        : 'text-slate-400 hover:bg-slate-800 hover:text-white'
                                    }`}
                                >
                                    {section.icon}
                                    <span className="font-semibold text-sm">{section.label}</span>
                                    {activeTab === section.id && <span className="ml-auto"><Icons.ChevronRight /></span>}
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 bg-slate-900/50 border-t border-slate-800 text-xs font-bold text-orange-400">v2.1 Jan 2026</div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto p-10 custom-scrollbar">
                        <div className="max-w-4xl mx-auto animate-fade-in pb-20">
                            
                            {/* PURPOSE SECTION */}
                            {activeTab === 'purpose' && (
                                <div className="space-y-8">
                                    <div className="border-b border-slate-200 pb-6">
                                        <h2 className="text-4xl font-bold text-slate-800">Purpose & Operational Scope</h2>
                                        <p className="text-slate-500 mt-2 text-lg">Standard Operating Procedure for BharatLoan Execution.</p>
                                    </div>
                                    
                                    <div className="grid gap-6">
                                        <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                                            <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">
                                                <Icons.CheckCircle /> Primary Objectives
                                            </h3>
                                            <ul className="space-y-3 text-slate-600">
                                                <li className="flex gap-2"><span>•</span> Standardize response mechanisms for L1 support and verification teams.</li>
                                                <li className="flex gap-2"><span>•</span> Ensure 100% compliance with KYC and employment verification guidelines.</li>
                                                <li className="flex gap-2"><span>•</span> Minimize turnaround time (TAT) for disbursals to under 24 hours.</li>
                                            </ul>
                                        </div>

                                        <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                                            <h3 className="text-xl font-bold text-orange-500 mb-4">Department Roles</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div className="p-4 bg-slate-50 rounded-lg">
                                                    <p className="font-bold text-slate-700">Customer Care (L1)</p>
                                                    <p className="text-sm text-slate-500">Call handling, Search by PAN/Mobile, Script adherence.</p>
                                                </div>
                                                <div className="p-4 bg-slate-50 rounded-lg">
                                                    <p className="font-bold text-slate-700">Verification Team</p>
                                                    <p className="text-sm text-slate-500">Document audit, Office email validation, Credit score check.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* JOURNEY SECTION */}
                            {activeTab === 'journey' && (
                                <div className="space-y-8">
                                    <div className="border-b border-slate-200 pb-6">
                                        <h2 className="text-4xl font-bold text-slate-800">The 5-Step Loan Journey</h2>
                                        <p className="text-slate-500 mt-2 text-lg">Detailed lifecycle of a BharatLoan application.</p>
                                    </div>

                                    <div className="space-y-4">
                                        {[
                                            { step: "01", title: "Registration & OTP", desc: "User installs app, validates mobile via OTP, and grants permissions." },
                                            { step: "02", title: "KYC & Profile", desc: "Upload of Aadhaar (Front/Back), PAN Card, and Live Selfie. Employment details entry." },
                                            { step: "03", title: "Verification Audit", desc: "Manual check of OCR data vs images. Office email/Call verification." },
                                            { step: "04", title: "E-Sign & Sanction", desc: "Automated credit limit generation and Aadhar-based E-Sign process." },
                                            { step: "05", title: "Disbursal", desc: "Final API call to ICICI bank for fund transfer. Status changes to DISBURSED." }
                                        ].map((item) => (
                                            <div key={item.step} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex gap-6 items-center hover:border-orange-200 transition-colors">
                                                <div className="text-4xl font-black text-slate-100 group-hover:text-orange-100 transition-colors leading-none w-16">{item.step}</div>
                                                <div>
                                                    <h4 className="font-bold text-slate-800">{item.title}</h4>
                                                    <p className="text-sm text-slate-500">{item.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* TOOLS SECTION */}
                            {activeTab === 'tools' && (
                                <div className="space-y-8">
                                    <div className="border-b border-slate-200 pb-6">
                                        <h2 className="text-4xl font-bold text-slate-800">Systems & Tools</h2>
                                        <p className="text-slate-500 mt-2 text-lg">Essential platforms used for daily operations.</p>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="p-6 bg-white border border-slate-200 rounded-2xl shadow-sm">
                                            <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center mb-4">
                                                <Icons.Search />
                                            </div>
                                            <h4 className="font-bold text-lg mb-2 text-slate-800">Admin CRM Portal</h4>
                                            <ul className="text-sm text-slate-500 space-y-2">
                                                <li>• Search by PAN, Mobile, or Email</li>
                                                <li>• Review Application Logs (Context)</li>
                                                <li>• Manual Status Updates & Waivers</li>
                                                <li>• Document Download & Audit</li>
                                            </ul>
                                        </div>
                                        <div className="p-6 bg-white border border-slate-200 rounded-2xl shadow-sm">
                                            <div className="w-12 h-12 bg-orange-100 text-orange-600 rounded-lg flex items-center justify-center mb-4">
                                                <Icons.Tools />
                                            </div>
                                            <h4 className="font-bold text-lg mb-2 text-slate-800">Telephony (WOCOM)</h4>
                                            <ul className="text-sm text-slate-500 space-y-2">
                                                <li>• Inbound/Outbound Call Management</li>
                                                <li>• Automated Lead Allocation</li>
                                                <li>• Call Recording & Quality Monitoring</li>
                                                <li>• IVR Navigation Support</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* STATUS SECTION */}
                            {activeTab === 'status' && (
                                <div className="space-y-8">
                                    <div className="border-b border-slate-200 pb-6">
                                        <h2 className="text-4xl font-bold text-slate-800">Status Protocols</h2>
                                        <p className="text-slate-500 mt-2 text-lg">How to interpret and explain CRM statuses.</p>
                                    </div>

                                    <div className="overflow-hidden bg-white rounded-2xl border border-slate-200 shadow-sm">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 border-b border-slate-200">
                                                <tr>
                                                    <th className="px-6 py-4 font-bold text-slate-700 text-sm">Portal Status</th>
                                                    <th className="px-6 py-4 font-bold text-slate-700 text-sm">Meaning</th>
                                                    <th className="px-6 py-4 font-bold text-slate-700 text-sm">Action / Script</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100 text-sm">
                                                <tr>
                                                    <td className="px-6 py-4 font-bold text-blue-600">INITIATED</td>
                                                    <td className="px-6 py-4 text-slate-500 italic">Incomplete KYC</td>
                                                    <td className="px-6 py-4 text-slate-700">Ask user to upload Aadhaar/PAN in app.</td>
                                                </tr>
                                                <tr>
                                                    <td className="px-6 py-4 font-bold text-orange-500">UNDER-REVIEW</td>
                                                    <td className="px-6 py-4 text-slate-500 italic">Manual Audit</td>
                                                    <td className="px-6 py-4 text-slate-700">Inform TAT: 24 Working Hours.</td>
                                                </tr>
                                                <tr>
                                                    <td className="px-6 py-4 font-bold text-green-600">DISBURSED</td>
                                                    <td className="px-6 py-4 text-slate-500 italic">Money Sent</td>
                                                    <td className="px-6 py-4 text-slate-700">Verify bank UTR number in CRM.</td>
                                                </tr>
                                                <tr>
                                                    <td className="px-6 py-4 font-bold text-red-600">REJECTED</td>
                                                    <td className="px-6 py-4 text-slate-500 italic">Criteria Unmet</td>
                                                    <td className="px-6 py-4 text-slate-700">Advise to reapply after 90 days.</td>
                                                </tr>
                                                <tr>
                                                    <td className="px-6 py-4 font-bold text-purple-600">SANCTIONED</td>
                                                    <td className="px-6 py-4 text-slate-500 italic">Offer Ready</td>
                                                    <td className="px-6 py-4 text-slate-700">Instruct to E-Sign via Aadhar OTP.</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
