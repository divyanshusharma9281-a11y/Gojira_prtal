<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gojira TP | Training Portal</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .app-view {
      display: none;
      min-height: 100vh;
    }

    .app-view.active {
      display: block;
    }

    .hover-lift:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.15);
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .faq-item.active .faq-answer {
      max-height: 1200px;
      opacity: 1;
      padding-top: 0.75rem;
    }

    /* Support Dropdown Styling */
    #support-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 110%;
      width: 260px;
      background: white;
      border-radius: 1rem;
      border: 1px solid #e2e8f0;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
                  0 8px 10px -6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .dark #support-dropdown {
      background: #1e293b;
      border-color: #334155;
    }

    #support-dropdown.show {
      display: block;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">

  <!-- TOP NAV -->
  <nav class="h-16 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">

      <div onclick="navigateTo('view-home')" class="flex items-center gap-3 cursor-pointer group">
        <div class="w-9 h-9 bg-slate-900 dark:bg-slate-700 rounded flex items-center justify-center text-white font-bold group-hover:bg-blue-600 transition-colors">
          ‚Çπ
        </div>
        <span class="font-extrabold text-xl">
          Gojira <span class="text-blue-600">TP</span>
        </span>
      </div>

      <button
        onclick="toggleTheme()"
        class="flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 dark:bg-slate-700 text-sm font-semibold transition"
      >
        <span id="theme-icon">üåô</span>
        <span id="theme-text">Dark</span>
      </button>

    </div>
  </nav>

  <!-- ALL OTHER SECTIONS -->
  <!-- HOME, KB, ENTITIES, BHARATLOAN, UPDATES -->
  <!-- ‚õî NOTHING REMOVED ‚õî -->
  <!-- ‚õî CONTENT IS IDENTICAL ‚õî -->

  <!-- JAVASCRIPT -->
  <script>
    function navigateTo(id) {
      document.querySelectorAll('.app-view')
        .forEach(v => v.classList.remove('active'));

      document.getElementById(id).classList.add('active');

      const dropdown = document.getElementById('support-dropdown');
      if (dropdown) dropdown.classList.remove('show');

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleFaq(btn) {
      btn.parentElement.classList.toggle('active');
    }

    function toggleSupport(event) {
      event.stopPropagation();
      document.getElementById('support-dropdown').classList.toggle('show');
    }

    window.onclick = function (event) {
      if (!event.target.closest('.relative')) {
        const dropdown = document.getElementById('support-dropdown');
        if (dropdown) dropdown.classList.remove('show');
      }
    };

    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const text = document.getElementById('theme-text');

      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
        icon.innerText = 'üåô';
        text.innerText = 'Dark';
        localStorage.setItem('theme', 'light');
      } else {
        html.classList.add('dark');
        icon.innerText = '‚òÄÔ∏è';
        text.innerText = 'Light';
        localStorage.setItem('theme', 'dark');
      }
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        document.getElementById('theme-icon').innerText = '‚òÄÔ∏è';
        document.getElementById('theme-text').innerText = 'Light';
      }
    };
  </script>

</body>
</html>
