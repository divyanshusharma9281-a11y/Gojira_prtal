<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojira BL Operations Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .step-line::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 40px;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
        }
        .step-line:last-child::before { display: none; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icons = {
            User: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
            Building: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,
            FileText: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
            Check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" /></svg>,
            ArrowRight: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('journey');

            const menuItems = [
                { id: 'journey', label: '1. Customer Journey', icon: <Icons.User /> },
                { id: 'process', label: '2. Departmental Process', icon: <Icons.Building /> },
                { id: 'status', label: '3. Status Guidelines', icon: <Icons.FileText /> }
            ];

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <nav className="w-72 bg-slate-900 text-slate-300 flex flex-col fixed h-full">
                        <div className="p-8 border-b border-slate-800">
                            <div className="flex items-center gap-3">
                                <div className="bg-orange-600 p-2 rounded-lg text-white font-bold italic">G</div>
                                <h1 className="text-xl font-extrabold text-white tracking-tight">GOJIRA <span className="text-orange-500 font-normal">BL</span></h1>
                            </div>
                            <p className="text-[10px] mt-2 text-slate-500 font-bold uppercase tracking-widest">Operation Standard v3.0</p>
                        </div>
                        <div className="flex-1 py-6 px-4 space-y-2">
                            {menuItems.map(item => (
                                <button 
                                    key={item.id}
                                    onClick={() => setActiveSection(item.id)}
                                    className={`w-full flex items-center gap-4 px-4 py-4 rounded-xl font-semibold transition-all duration-200 ${activeSection === item.id ? 'bg-orange-600 text-white shadow-lg shadow-orange-600/30' : 'hover:bg-slate-800 hover:text-slate-100'}`}
                                >
                                    {item.icon}
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Content Area */}
                    <main className="flex-1 ml-72 p-12">
                        <div className="max-w-4xl mx-auto">
                            
                            {/* SECTION: CUSTOMER JOURNEY */}
                            {activeSection === 'journey' && (
                                <div className="animate-in space-y-8">
                                    <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                        <h2 className="text-3xl font-extrabold text-slate-900 mb-2">The Customer Journey</h2>
                                        <p className="text-slate-500">Step-by-step experience of the borrower from app install to money in bank.</p>
                                    </div>

                                    <div className="space-y-0">
                                        {[
                                            { step: "01", title: "App Install & OTP", desc: "User registers with mobile number and provides basic permissions (SMS, Location, Contacts)." },
                                            { step: "02", title: "KYC Submission", desc: "Customer uploads Aadhaar and PAN. Real-time OCR extracts details for the profile." },
                                            { step: "03", title: "Employment Profile", desc: "User inputs company name, monthly income, and office email address." },
                                            { step: "04", title: "Verification Wait", desc: "Application moves to 'UNDER REVIEW' while the backend team validates details." },
                                            { step: "05", title: "Agreement (E-Sign)", desc: "Upon approval, customer signs the Sanction Letter via Aadhaar-linked OTP." },
                                            { step: "06", title: "Disbursal", desc: "Funds are transferred. Customer receives notification and sees 'DISBURSED' status." }
                                        ].map((item, idx) => (
                                            <div key={idx} className="relative pl-14 pb-8 step-line group">
                                                <div className="absolute left-0 top-0 w-10 h-10 bg-white border-2 border-orange-200 rounded-full flex items-center justify-center font-bold text-orange-600 group-hover:bg-orange-600 group-hover:text-white transition-all">
                                                    {item.step}
                                                </div>
                                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm group-hover:border-orange-200 transition-all">
                                                    <h4 className="text-lg font-bold text-slate-800">{item.title}</h4>
                                                    <p className="text-slate-600 mt-1 leading-relaxed">{item.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* SECTION: DEPARTMENT PROCESS */}
                            {activeSection === 'process' && (
                                <div className="animate-in space-y-8">
                                    <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                        <h2 className="text-3xl font-extrabold text-slate-900 mb-2">Departmental Processes</h2>
                                        <p className="text-slate-500">How our internal teams handle the application at various touchpoints.</p>
                                    </div>

                                    <div className="grid gap-6">
                                        <div className="bg-white rounded-3xl overflow-hidden border border-slate-200 shadow-sm">
                                            <div className="bg-orange-50 p-6 border-b border-orange-100 flex items-center gap-4">
                                                <div className="bg-orange-600 p-2 rounded-lg text-white"><Icons.User /></div>
                                                <h3 className="text-xl font-bold text-orange-900">Customer Care (L1 Support)</h3>
                                            </div>
                                            <div className="p-8 space-y-4">
                                                <div className="flex gap-4 p-4 bg-slate-50 rounded-xl">
                                                    <div className="text-orange-600 mt-1"><Icons.Check /></div>
                                                    <p className="text-slate-700"><strong>Inbound Assistance:</strong> Help users stuck on KYC or E-sign pages. Check current status via PAN/Mobile search in Admin Portal.</p>
                                                </div>
                                                <div className="flex gap-4 p-4 bg-slate-50 rounded-xl">
                                                    <div className="text-orange-600 mt-1"><Icons.Check /></div>
                                                    <p className="text-slate-700"><strong>Lead Calling:</strong> Outbound calls to users who registered but didn't complete KYC to push them to Step 2.</p>
                                                </div>
                                                <div className="flex gap-4 p-4 bg-slate-50 rounded-xl">
                                                    <div className="text-orange-600 mt-1"><Icons.Check /></div>
                                                    <p className="text-slate-700"><strong>Grievance Handling:</strong> Solving payment issues or technical glitches by checking the "Logs" section in CRM.</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-white rounded-3xl overflow-hidden border border-slate-200 shadow-sm">
                                            <div className="bg-blue-50 p-6 border-b border-blue-100 flex items-center gap-4">
                                                <div className="bg-blue-600 p-2 rounded-lg text-white"><Icons.Building /></div>
                                                <h3 className="text-xl font-bold text-blue-900">Verification & Credit Team</h3>
                                            </div>
                                            <div className="p-8 space-y-4">
                                                <div className="flex gap-4 p-4 bg-slate-50 rounded-xl">
                                                    <div className="text-blue-600 mt-1"><Icons.Check /></div>
                                                    <p className="text-slate-700"><strong>Document Audit:</strong> Visual check of Aadhaar/PAN images. Matching selfie with document photos.</p>
                                                </div>
                                                <div className="flex gap-4 p-4 bg-slate-50 rounded-xl">
                                                    <div className="text-blue-600 mt-1"><Icons.Check /></div>
                                                    <p className="text-slate-700"><strong>Verification Calls:</strong> Calling HR/Company to verify employment or validating through company email domain.</p>
                                                </div>
                                                <div className="flex gap-4 p-4 bg-slate-50 rounded-xl">
                                                    <div className="text-blue-600 mt-1"><Icons.Check /></div>
                                                    <p className="text-slate-700"><strong>Credit Scoring:</strong> Running internal algorithms based on SMS data and Bureau reports to approve/reject.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* SECTION: STATUS GUIDELINES */}
                            {activeSection === 'status' && (
                                <div className="animate-in space-y-8">
                                    <div className="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                                        <h2 className="text-3xl font-extrabold text-slate-900 mb-2">Portal Status Protocols</h2>
                                        <p className="text-slate-500">Correct interpretation and responses for CRM statuses.</p>
                                    </div>

                                    <div className="bg-white rounded-3xl overflow-hidden border border-slate-200 shadow-sm">
                                        <div className="overflow-x-auto">
                                            <table className="w-full text-left">
                                                <thead className="bg-slate-50 text-slate-500 uppercase text-xs font-bold tracking-wider">
                                                    <tr>
                                                        <th className="px-8 py-5">Status Name</th>
                                                        <th className="px-8 py-5">System Meaning</th>
                                                        <th className="px-8 py-5">Action for Agent</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    <tr>
                                                        <td className="px-8 py-6 font-bold text-blue-600">INITIATED</td>
                                                        <td className="px-8 py-6 text-slate-500 italic">Registration Done, KYC Missing</td>
                                                        <td className="px-8 py-6 text-slate-700 font-medium italic underline underline-offset-4 decoration-slate-200">Call customer to complete KYC</td>
                                                    </tr>
                                                    <tr>
                                                        <td className="px-8 py-6 font-bold text-orange-500">UNDER-REVIEW</td>
                                                        <td className="px-8 py-6 text-slate-500 italic">Verification in Progress</td>
                                                        <td className="px-8 py-6 text-slate-700">Ask user to wait 12-24 hours.</td>
                                                    </tr>
                                                    <tr>
                                                        <td className="px-8 py-6 font-bold text-purple-600">SANCTIONED</td>
                                                        <td className="px-8 py-6 text-slate-500 italic">Offer Ready for Sign</td>
                                                        <td className="px-8 py-6 text-slate-700 font-medium">Push for E-Sign Completion</td>
                                                    </tr>
                                                    <tr>
                                                        <td className="px-8 py-6 font-bold text-green-600">DISBURSED</td>
                                                        <td className="px-8 py-6 text-slate-500 italic">Funds successfully sent</td>
                                                        <td className="px-8 py-6 text-slate-700">Provide UTR number if requested</td>
                                                    </tr>
                                                    <tr className="bg-red-50/30">
                                                        <td className="px-8 py-6 font-bold text-red-600">REJECTED</td>
                                                        <td className="px-8 py-6 text-slate-500 italic">Failed Credit Criteria</td>
                                                        <td className="px-8 py-6 text-slate-700">Close ticket, reapply in 90 days.</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
